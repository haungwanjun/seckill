<!DOCTYPE HTML>
<html>
<head>
    <title>订单详情</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <!-- jquery -->
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- jquery-validator -->
    <script src="/jquery-validation/jquery.validate.min.js" type="text/javascript"></script>
    <script src="/jquery-validation/localization/messages_zh.min.js" type="text/javascript"></script>
    <!-- layer -->
    <script src="/layer/layer.js" type="text/javascript"></script>
    <!-- md5.js -->
    <script src="/js/md5.min.js" type="text/javascript"></script>
    <!-- common.js -->
    <script src="/js/common.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
        }
        #goodslist td {
            border-top: 1px solid #39503f61;
        }
    </style>
</head>
<body >
<div class="panel panel-default" align="center" style="height:100%;background-color:rgba(222,222,222,0.8)">
    <div class="panel-heading" align="center">秒杀订单详情</div>
    <div class="panel-heading" align="center">【注】本网站只做学习之用！！！并非真实商城</div>
    <table class="table" id="goodslist">
        <tr>
            <td>商品名称</td>
            <td colspan="3" id="goodsName"></td>
        </tr>
        <!--<tr>-->
            <!--<td>订单ID</td>-->
            <!--<td colspan="3" id="orderId"></td>-->
        <!--</tr>-->
        <tr>
            <td>商品图片</td>
            <td colspan="2"><img height="200" id="goodsImg" width="200"/></td>
        </tr>
        <tr>
            <td>订单价格</td>
            <td colspan="2" id="orderPrice"></td>
        </tr>
        <tr>
            <td>下单时间</td>
            <td colspan="2" id="createDate"></td>
        </tr>
        <tr>
            <td>订单状态</td>
            <td id="orderStatus">
            </td>
            <td>
                <button class="btn btn-primary btn-block" id="payButton" onclick="startPay()" type="submit" style="width: 30%;display:block;margin:0 auto">立即支付</button>
                <input id="orderId" name="orderId" type="hidden"/>
                <div id="showDiv" name="showDiv" type="hidden"/>
            </td>
        </tr>
        <tr>
            <td>收货人</td>
            <td id="userName" colspan="2"></td>

        </tr>
        <tr>
            <td>电话号码</td>
            <td id="userId" colspan="2"></td>
        </tr>
        <tr>
            <td>收货地址</td>
            <td id="deliveryAddress"  colspan="2"></td>
        </tr>
    </table>
                <button class="btn btn-primary btn-block" id="continueSeckillBt" onclick="continueSeckill()" type="submit" style="width: 20%;display:block;margin:0 auto">继续秒杀</button>
</div>
</body>
</html>
<script>
    function render(detail) {
        var goods = detail.goods;
        var order = detail.order;
        $("#orderId").val(order.id);
        $("#userId").text(order.userId);
        $("#userName").text(order.userName);
        $("#goodsName").text(goods.goodsName);
        $("#deliveryAddress").text(order.deliveryAddress);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#orderPrice").text(order.goodsPrice);
        $("#createDate").text(new Date(order.createDate*1000).format("yyyy-MM-dd hh:mm:ss"));
        var status = "";
        if (order.status == 0) {
            status = "未支付";
            $("#continueSeckillBt").hide();
        } else if (order.status == 1) {
            status = "已支付";
            $("#payButton").hide();
        }
        $("#orderStatus").text(status);

    }

    $(function () {
        getOrderDetail();
    })

    function getOrderDetail() {
        var orderId = g_getQueryString("orderId");
        $.ajax({
            url: "/order/detail",
            type: "GET",
            data: {
                orderId: orderId
            },
            success: function (data) {
                if (data.code == 0) {
                    render(data.data);
                } else {
                    layer.msg(data.msg);
                }
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }

    function startPay() {
        var orderId = $("#orderId").val();
        g_showLoading();
        $.ajax({
            url: "/alipay/pcpay/",
            type: "GET",
            data: {
                orderId: orderId
            },
            success: function (data) {
                $("#showDiv").append(data);

            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }
    function continueSeckill() {
        $.ajax({
            success: function () {
                window.location.href = "/goods/to_list";
            },
            error: function () {
                layer.msg("客户端请求有误");
            }
        });
    }
</script>
